# This is a basic workflow to help you get started with Actions

name: Node Continuous Integration

on:
  push:
  pull_request:
    branches: 
      - develop

defaults:
 run:
  working-directory: gcode

jobs:
  test_pull_request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: npm run twcss
      - run: npm run build
